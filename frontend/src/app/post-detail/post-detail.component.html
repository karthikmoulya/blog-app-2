<div *ngIf="post">
  <h2>{{ post.title }}</h2>
  <div *ngIf="error" style="color: red">{{ error }}</div>
  <form (ngSubmit)="updatePost()">
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="updatedPost.title"
        required
      />
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="updatedPost.content"
        required
      ></textarea>
    </div>
    <button type="submit">Update</button>
  </form>
  <p>Author: {{ post.author?.email }}</p>
  <p>{{ post.content }}</p>
</div>
